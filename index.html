    <script>
        function showForm(formId) {
            document.querySelectorAll(".form-container").forEach(form => form.classList.remove("active"));
            document.querySelector(`#${formId}`).classList.add("active");
        }

        function submitForm(formType) {
            let formData = { type: formType };
            document.querySelectorAll(`#${formType} input, #${formType} select`).forEach(input => {
                formData[input.id] = input.value;
            });

            fetch("https://script.google.com/macros/s/AKfycby_BwwERkImeWhwYw6DRfIQgIwr3ifY2bQ-Q0hcAwOevkeG1INk7VfLWYjkRCYO9-Xi/exec", {
                method: "POST",
                mode: "no-cors",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(formData)
            })
            .then(() => {
                document.getElementById("status").innerText = "✅ Submitted successfully!";
            })
            .catch(() => {
                document.getElementById("status").innerText = "❌ Submission failed!";
            });
        }
    </script>
